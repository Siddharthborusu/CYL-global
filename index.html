<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Birth Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #days {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        #embedCode {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 0.8em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>Days Since Birth Calculator</h2>
        <input type="text" id="dob" placeholder="Select your date of birth">
        <button onclick="calculateDays()">Calculate</button>
        <div id="result"></div>
        <div id="embedCode"></div>
    </div>

    <script>
        flatpickr("#dob", {
            dateFormat: "Y-m-d",
            maxDate: "today"
        });

        function calculateDays() {
            const dobString = document.getElementById('dob').value;
            
            if (!dobString) {
                alert("Please select your date of birth.");
                return;
            }

            const birthDate = new Date(dobString + 'T00:00:00+05:30');
            const now = new Date();
            const indiaTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
            const timeDiff = indiaTime - birthDate;
            const daysSinceBirth = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>You've been alive for:</p>
                <div id="days">${daysSinceBirth} days</div>
            `;

            const embedCode = document.getElementById('embedCode');
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('dob', dobString);
            embedCode.innerHTML = `
                <p>Embed this widget in Notion:</p>
                <code>${currentUrl.toString()}</code>
            `;
            embedCode.style.display = 'block';
        }

        // Check if URL parameters exist and pre-fill the form
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dob = urlParams.get('dob');
            
            if (dob) {
                document.getElementById('dob').value = dob;
                calculateDays();
            }
        }
    </script>
</body>
</html>
